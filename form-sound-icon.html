<template id="form-sound-icon">
  <style>
    @import url(https://fonts.googleapis.com/css?family=Raleway:400, 700);

    body {
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      background: #c0392b;
      font-family: Raleway;
      color: white;
      letter-spacing: 1px;
    }

    .card-form {
      width: 500px;
      border-radius: 10px;
      background: white;
      box-shadow: 0 27px 55px 0 rgba(0, 0, 0, 0.3),
        0 17px 17px 0 rgba(0, 0, 0, 0.15);
    }

    .card-form .form-title {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 80px;
      font-size: 20px;
      font-weight: bold;
      background: #27ae60;
      border-radius: 10px 10px 0 0;
    }

    .card-form .form-body {
      padding: 10px;
    }

    .card-form .form-body .row {
      display: flex;
      justify-content: space-around;
      padding: 10px;
    }

    .card-form .form-body .row input[type="text"],
    .card-form .form-body .row input[type="url"] {
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      width: 100%;
      margin: 0 15px;
      height: 35px;
      padding: 5px 15px;
      border-radius: 5px;
      outline: none;
      border: none;
      background: #e8ebed;
      color: #576366;
      font-size: 14px;
    }

    .card-form .rule {
      height: 2px;
      background: #e8ebed;
      margin: 0px 35px;
    }

    .card-form .form-footer {
      margin: 0 25px 15px 25px;
      padding: 15px 10px;
    }

    .card-form .form-footer a {
      display: inline-block;
      height: 40px;
      line-height: 40px;
      border: none;
      border-radius: 5px;
      padding: 5px 15px;
      background: #27ae60;
      margin-right: 10px;
      font-size: 14px;
    }

    .card-form .form-footer span {
      margin-left: 8px;
    }
  </style>
  <div class="card-form">
    <form class="signup">
      <div class="form-title">Create audio</div>
      <div class="form-body">
        <div class="row">
          <input type="text" placeholder="French sentence" />
        </div>
        <div class="row">
          <input type="text" placeholder="English sentence" />
        </div>
        <div class="row">
          <input type="url" placeholder="Audio url" />
        </div>
      </div>
      <div class="rule"></div>
      <div class="form-footer">
        <a>Insert<span class="fa fa-thumbs-o-up"></span></a>
        <a>Cancel<span class="fa fa-ban"></span></a>
      </div>
    </form>
  </div>
  <script>
    class FormSoundIcon extends HTMLElement {
      constructor() {
        super();
        this.attachShadow({ mode: "open" });
      }

      connectedCallback() {
        const template = document.querySelector("template");
        this.shadowRoot.appendChild(template.content.cloneNode(true));
      }
    }

    customElements.define("form-sound-icon", FormSoundIcon);
  </script>
</template>

<div class="container" style="display: grid;">
  <form-sound-icon style="justify-self: center"></form-sound-icon>
</div>
